<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="header.css" >
    </head>
  <body>
    <div class="main-container">
      <div class="container">

    <div class="header-container">
        <div class="startup-container">
          <p class="startup-heading">Startup 3</p>
        </div>

        <div class="buttons-container">
            <button type="button" class="button overview-btn">Overview</button>
            <button type="button" class="button prices-btn">Prices</button>
            <button type="button" class="button blog-btn">Blog</button>
            <button type="button" class="button feedback-btn">Feedback</button>
            <div class="button purches-btn-container">
                <button type="button" class="button purches-btn">Purches</button>
            </div>

        </div>
  

    </div>

    <div class="bottom-container">
    <div class="text-container">
        <div class="generate-heading-container">
        <h2 class="generate-heading">Generate Awesome Web Pages </h2>
        </div>

        <div class="description-container">
            <h5 class="page-description">The most important part of the <br/>
                 Startup is the samples. The <br/>
                 samples form a set of 25 usable <br/>
                 pages you can use as is or you can <br/>
                 add new blocks. </h5>

        </div>

        <div class="learn-more-container">
            <p class="learn-more-btn">Learn More</p>
        </div>

    </div> 

    <div class="signup-form-container">
    <div class="signup-now-container">
        <h3 class="signup-now-heading">Sign Up Now</h3>
    </div>

    <form class="form-container">
    <div class="email-container">
        <input placeholder="Your email" class="email-input" type="text"  />
    </div> 
    <div class="password-container">
        <input placeholder="Your password" class="password-input" type="password"  />
    </div> 

    <div class="checkbox-container">
        <input type="checkbox" class="checkbox-input" />
        <p class="checkbox-description">I agree to the Terms of Service.</p>

    </div>


    <div class="signin-container">
        <button type="button" class="signin-button" >Sign In</button>

    </div>    


    <div class="divider-container">
        <hr class="hr-line" />
        <p class="or-divider">Or</p>
        <hr class="hr-line" />

    </div>  
    
    <div class="scoial-buttons-container">
        <button type="button" class="scoial-button" >Login via Twitter</button>

    </div>  

    <div class="account-container">

        <article class="text-article">Do you have an Account? </article>

        <article class="sign-in-article">Sign In</article>

    </div>    



    </form> 
    
    
    </div>    

</div>
      </div>
    </div>
  </body>
</html>
